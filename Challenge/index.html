    <main>
        <section class="contenedor-grid">
            <div class="card">
                <div class="header">
                    <img class="img-header" src="../images/image-jeremy.png" alt="Jeremy">
                     
                    <h4 class="report-header weight">Report for</h4>

                    <h1 class="title-header weight">Jeremy Robson</h1>
                </div>

                <div class="list-header">
                    <ul class="ul-list-header">
                        <li class="li-header">Daily</li>
                        <li class="li-header">Weekly</li>
                        <li class="li-header">Montly</li>
                    </ul>
                </div>
            </div>

            <div class="card1 color-card card-hover">
                <div class="header-card1">
                    <img class="img-header-card" src="../images/icon-work.svg" alt="Work">
                </div>

                <div class="mini-card">
                    <div class="encabezado">
                        <h2>Work</h2>
                        <p class="p-encabezado">...</p>    
                    </div>
                    
                    <h3 class="mini-title">32hrs</h3>

                    <p class="mini-p">Last Week - 36hrs.</p>
                </div>
            </div>

            <div class="card2 color-card card-hover">
                <div class="header-card2">
                    <img class="img-header-card" src="../images/icon-play.svg" alt="Work">
                </div>

                <div class="mini-card">
                    <div class="encabezado">
                        <h2>Play</h2>
                        <p class="p-encabezado">...</p>    
                    </div>
                    
                    <h3 class="mini-title">10hrs</h3>

                    <p class="mini-p">Last Week - 8hrs.</p>
                </div>
            </div>

            <div class="card3 color-card card-hover">
                <div class="header-card3">
                    <img class="img-header-card" src="../images/icon-study.svg" alt="Work">
                </div>

                <div class="mini-card">
                    <div class="encabezado">
                        <h2>Study</h2>
                        <p class="p-encabezado">...</p>    
                    </div>
                    
                    <h3 class="mini-title">4hrs</h3>

                    <p class="mini-p">Last Week - 7hrs.</p>
                </div>
            </div>

            <div class="card4 color-card card-hover">
                <div class="header-card4">
                    <img class="img-header-card fix-image" src="../images/icon-exercise.svg" alt="Work">
                </div>

                <div class="mini-card">
                    <div class="encabezado">
                        <h2>Exercise</h2>

                    </div>

            </div>

                <div class="header-card5">
                    <img class="img-header-card" src="../images/icon-social.svg" alt="Work">

                <div class="mini-card">
